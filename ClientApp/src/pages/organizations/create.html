<template>

  <h1>Create</h1>

  <h4>Organization</h4>
  <hr />
  <div class="row">
    <div class="col-md-4">
      <form method="post" submit.delegate="submit()">
        <div class="form-group">
          <label for="OrganizationName" class="control-label">Name of the Organization</label>
          <input class="form-control" type="text"
                 id="OrganizationName" name="Organization" value.bind="Organization.name"/>        
        </div>
        <div class="form-group">
          <label for="OrganizationDesc" class="control-label">Description</label>
          <input class="form-control" type="text"
                 id="OrganizationDesc" name="Organization" value.bind="Organization.description"/>

        </div>
        <div class="form-group">
          <input type="submit" value="Create" class="btn btn-primary" />
        </div>
      </form>
    </div>
  </div>

  <div>
    <a route-href="route: OrganizationsIndex">Back to List</a>
  </div>
</template>
