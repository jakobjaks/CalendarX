<template>
  <require from="./index.css"></require>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <require from="../../home.css"></require>

  <section class="search-sec">
    <div class="container">
      <form action="#" method="get" submit.delegate="submit()">
        <div class="row">
          <div class="col-lg-12">
            <div class="row">
              <div class=" search-input">
                <input type="text" class="form-control search-slt" placeholder="Search" value.bind="searchString">
              </div>
              <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                <select class="form-control search-slt" id="exampleFormControlSelect1"
                value.bind="category">
                  <option model.bind="1">Event Name</option>
                  <option model.bind="2">Administrative Unit</option>
                  <option model.bind="3">Event Type</option>
                  <option model.bind="4">Location</option>
                  <option model.bind="5">Target Audience</option>
                  <option model.bind="6">Organization</option>
                  <option model.bind="7">Sponsor</option>
                </select>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                <input type="submit" value="Search" class="btn btn-danger wrn-btn"></a>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
  <p>
    <a route-href="route: EventsCreate" show.bind="appConfig.jwt != null"
       class="btn btn-primary float-center btn-sm">Event - Create New</a>
  <div class="form-group">
    <form action="#" method="get" submit.delegate="getPast()">
      <input type="submit" value="Get past events" class="btn btn-primary"></a>
    </form>
</div>
  <div  class="form-group">
  <form action="#" method="get" submit.delegate="attached()">
    <input type="submit" value="Get upcoming events" class="btn btn-primary"></a>
  </form>
  </div>

  </p>
    <!-- repeat this tr element, iterate over Events -->
    <div class="container">
      <div class="row">
      <div class="col-sm-6 col-md-4 col-lg-3 mt-4" repeat.for="event of Event">
        <div class="card">
          <img class="card-img-top" src="https://localhost:5001/images/${event.imageSrc}" style="max-height: 300px">
          <div class="card-block">

            <h4 class="mt-3">
              ${event.name}
            </h4>
            <div class="meta">

            </div>
            <div class="card-text">
              ${event.description}
            </div>
          </div>
          <div class="card-footer">
            <small>Last updated 3 mins ago</small>
            <a class="btn btn-secondary float-right btn-sm" 
               route-href="route: EventsDetails; params.bind: {id: event.id}">Show</a>

          </div>
        </div>
      </div>
    </div>
      </div>



</template>
