<template>

  <h1>Edit</h1>

  <h4>Event</h4>
  <hr />
  <div class="row">
    <div class="col-md-4">
      <form method="post" submit.delegate="submit()">

        <div class="form-group">
          <label class="control-label" for="EventName">Event name</label>
          <input class="form-control" type="text" value.bind="event.name" />
        </div>
        <div class="form-group">
          <label class="control-label" for="EventDesc">Event description</label>
          <input class="form-control" type="text" value.bind="event.description" />
        </div>
        <select valute-bind="AdministrativeUnitList">
          <option model.bind="null">Choose the administrative unit</option>
          <option repeat.for="unit of administrativeUnitList"
                  model.bind="unit">
            ${unit.name}
          </option>
        </select>
        <select valute-bind="LocationList">
          <option model.bind="null">Choose the location</option>
          <option repeat.for="unit of locationList"
                  model.bind="unit">
            ${unit.name}
          </option>
        </select>
        <div class="form-group">
          <input type="submit" value="Save" class="btn btn-primary" />
        </div>

      </form>
    </div>
  </div>

  <div>
    <a route-href="route: EventsIndex">Back to List</a>
  </div>

</template>
