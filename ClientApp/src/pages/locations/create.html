<template>

  <h1>Create</h1>

  <h4>Location</h4>
  <hr />
  <div class="row">
    <div class="col-md-4">
      <form method="post" submit.delegate="submit()">
        <div class="form-group">
          <label for="LocationName" class="control-label">Name of the Location</label>
          <input class="form-control" type="text"
                 id="LocationName" name="Location" value.bind="Location.name"/>        
        </div>
        <div class="form-group">
          <label for="LocationDesc" class="control-label">Description</label>
          <input class="form-control" type="text"
                 id="LocationDesc" name="Location" value.bind="Location.description"/>

        </div>
        <div class="form-group">
          <input type="submit" value="Create" class="btn btn-primary" />
        </div>
      </form>
    </div>
  </div>

  <div>
    <a route-href="route: LocationsIndex">Back to List</a>
  </div>
</template>
