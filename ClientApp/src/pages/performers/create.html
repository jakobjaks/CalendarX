<template>

  <h1>Create</h1>

  <h4>Performer</h4>
  <hr />
  <div class="row">
    <div class="col-md-4">
      <form method="post" submit.delegate="submit()">
        <div class="form-group">
          <label for="PerformerName" class="control-label">Name of the Performer</label>
          <input class="form-control" type="text"
                 id="PerformerName" name="Performer" value.bind="Performer.name"/>        
        </div>
        <div class="form-group">
          <label for="PerformerDesc" class="control-label">Description</label>
          <input class="form-control" type="text"
                 id="PerformerDesc" name="Performer" value.bind="Performer.description"/>

        </div>
        <div class="form-group">
          <input type="submit" value="Create" class="btn btn-primary" />
        </div>
      </form>
    </div>
  </div>

  <div>
    <a route-href="route: PerformersIndex">Back to List</a>
  </div>
</template>
