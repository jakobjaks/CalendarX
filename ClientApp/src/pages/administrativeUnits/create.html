<template>

  <h1>Create</h1>

  <h4>AdministrativeUnit</h4>
  <hr />
  <div class="row">
    <div class="col-md-4">
      <form method="post" submit.delegate="submit()">
        <div class="form-group">
          <label for="AdministrativeUnitName" class="control-label">Name of the administrative unit</label>
          <input class="form-control" type="text"
                 id="AdministrativeUnitName" name="AdministrativeUnit" value.bind="AdministrativeUnit.name"/>        
        </div>
        <div class="form-group">
          <label for="AdministrativeUnitDesc" class="control-label">Description</label>
          <input class="form-control" type="text"
                 id="AdministrativeUnitDesc" name="AdministrativeUnit" value.bind="AdministrativeUnit.description"/>

        </div>
        <div class="form-group">
          <input type="submit" value="Create" class="btn btn-primary" />
        </div>
      </form>
    </div>
  </div>

  <div>
    <a route-href="route: AdministrativeUnitsIndex">Back to List</a>
  </div>
</template>
