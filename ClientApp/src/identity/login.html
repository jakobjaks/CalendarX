<template>


  <h1>Log in</h1>
  <div class="row">
    <div class="col-md-4">
      <section>
        <form id="account" method="post" submit.trigger="submit()">
          <h4>Use a local account to log in.</h4>
          <hr>
          <div class="form-group">
            <label for="Input_Email">Email</label>
            <input class="form-control valid" type="email" id="Input_Email" name="Input.Email" value.bind="email"
                   autocomplete="off"
                   aria-describedby="Input_Email-error" aria-invalid="false">
          </div>
          <div class="form-group">
            <label for="Input_Password">Password</label>
            <input class="form-control valid" type="password" id="Input_Password" name="Input.Password" value.bind="password"
                   autocomplete="off"
                   aria-describedby="Input_Password-error" aria-invalid="false">

          </div>
          <div class="form-group">
            <div class="checkbox">
              <label for="Input_RememberMe">
                <input type="checkbox" 
                       id="Input_RememberMe" name="Input.RememberMe" value="true">
                Remember me?
              </label>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Log in</button>
          </div>
          <div class="form-group">
            <p>
              <a id="forgot-password" href="/Identity/Account/ForgotPassword">Forgot your password?</a>
            </p>
            <p>
              <a href="/Identity/Account/Register?returnUrl=%2F">Register as a new user</a>
            </p>
            <p>
              <button type="submit" class="btn-link" style="padding:0px;margin:0px;border:0px"
                      formaction="/Identity/Account/Login?handler=SendVerificationEmail">Resend email confirmation
              </button>
            </p>
          </div>
        </form>
      </section>
    </div>
    <div class="col-md-6 col-md-offset-2">
      <section>
        <h4>Use another service to log in.</h4>
        <hr>
        <div>
          <p>
            There are no external authentication services configured. See <a
            href="https://go.microsoft.com/fwlink/?LinkID=532715">this article</a>
            for details on setting up this ASP.NET application to support logging in via external services.
          </p>
        </div>
      </section>
    </div>
  </div>


</template>
