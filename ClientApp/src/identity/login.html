<template>
  <require from="./style.css"></require>
  <div class="container" id="signContainer">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" method="post" submit.trigger="submit()">
              <div class="form-label-group">
                <label for="Input_Email">Email</label>
                <input class="form-control valid" type="email" id="Input_Email" name="Input.Email" value.bind="email"
                       autocomplete="off"
                       aria-describedby="Input_Email-error" aria-invalid="false">
              </div>

              <div class="form-label-group">
                <label for="Input_Password">Password</label>
                <input class="form-control valid" type="password" id="Input_Password" name="Input.Password" value.bind="password"
                       autocomplete="off"
                       aria-describedby="Input_Password-error" aria-invalid="false">
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <p>
                <a href="/Identity/Account/Register?returnUrl=%2F">Register as a new user</a>
              </p>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              <hr class="my-4">
             </form>
          </div>
        </div>
      </div>
    </div>
  </div>


</template>
