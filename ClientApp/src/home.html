  <require from="./home.css"></require>

    <input type="radio" name="slider" title="slide3" class="slider__nav"/>

      <div class="slider__contents">
        <img src="https://pbs.twimg.com/media/EGHYvttU4AAYKb7?format=jpg&name=large" class="d-block w-100 img" alt="...">

      <div class="slider__contents">

  <section class="search-sec">

      <form action="#" method="post" novalidate="novalidate">

          <div class="col-lg-12">
            <div class="row">
              <div class=" search-input">
                <input type="text" class="form-control search-slt" placeholder="Search" value.bind="searchString">
              </div>
              <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                <select class="form-control search-slt" id="exampleFormControlSelect1"

                  <option model.bind="1">Event Name</option>
                  <option model.bind="2">Administrative Unit</option>
                  <option model.bind="3">Event Type</option>
                  <option model.bind="4">Location</option>
                  <option model.bind="5">Target Audience</option>
                  <option model.bind="6">Organization</option>
                  <option model.bind="7">Sponsor</option>
                </select>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                <a route-href="route: EventsIndex; params.bind: {id: category, name: searchString}" class="btn btn-danger wrn-btn">Search</a>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

  </section>
